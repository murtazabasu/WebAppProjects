<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Cats Galore</title>
</head>
<body>
    <header>
        <h1>Cats Website</h1>
        <nav style="color: blue; background: yellow;">
            <a href="#footer"><p>Footer</p></a>
            <a href="https://www.google.com" target="_blank"><p>Google</p></a>

    </header>
    <main>

        </section>

            <form>

                    <p>Cat breed:</p>
                    <input style="width: 240px" placeholder="Enter name of your favorite cat breed.."/>

                <button>

                </button>

    <footer id="footer">
